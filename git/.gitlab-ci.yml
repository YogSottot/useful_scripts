---
stages:
  - deploy
  - sonar-scan

develop:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - cd /home/bitrix/ext_www/dev.site.tld/
    - git checkout develop
    - git commit -am "Autocommit of the local changes from develop" || true
    - git pull --strategy=recursive -X theirs origin develop
    - git push origin develop || true
  only:
    - develop
  tags:
    - site.tld-dev

prod:
  stage: deploy
  variables:
    GIT_STRATEGY: none
  script:
    - cd /home/bitrix/www/
    - git checkout master
    # Examples of autocommit the local changes made by clients
    - git commit -am "Autocommit of the local changes from master" || true
    - git pull --strategy=recursive -X theirs origin master
    - git push origin master || true
    # detect if uncommited or untracked file present
    - >
      if [[ -n "$(git status --porcelain)" ]]; then
        echo "Error: Uncommitted changes detected!";
        git status;
        exit 1;
      fi
    # This dir should exist in dev branch, but not in master
    - rm -rf local/demo/
    - git ls-files -z local/demo/ | xargs -0 git update-index --skip-worktree
  only:
    - master
  tags:
    - site.tld-master

sonarqube-check:
  stage: sonar-scan
  image: 
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar"  # Defines the location of the analysis task cache
    GIT_DEPTH: "0"  # Tells git to fetch all the branches of the project, required by the analysis task
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script: 
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - master
    - develop
  tags:
    - sonarqube
