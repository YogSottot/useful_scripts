# Accept access for merged css and js
location ~* ^/bitrix/cache/(css/.+\.css|js/.+\.js)$ {
  expires max; 
  error_page 404 /404.html;
  access_log   off;
  log_not_found off;
}

# Static content
location ~* ^/(upload|bitrix/images|bitrix/tmp) { 
  expires max;
  error_page 404 /404.html;
  access_log   off;
  log_not_found off;
}

location  ~* \.(css|js|gif|png|jpg|jpeg|ico|ogg|ttf|woff|woff2|eot|otf|txt)$ {
  error_page 404 /404.html;
  expires max;
  access_log   off;
  log_not_found off;
}

location ~* \.log$ {
  expires -1;
  satisfy any;
  #allow server_ip;
  deny  all;
  auth_basic "Private";
  auth_basic_user_file /etc/nginx/.htpasswd;

  charset utf-8;
  types {
     text/plain log;
  }
}

