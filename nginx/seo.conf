# Static content
location ~* ^/(upload|bitrix/images|bitrix/tmp) {
 error_page 404 /404.html;
 expires 30d;
 access_log   off;
 log_not_found off;
}

location = /.well-known {
 auth_basic "off";
 allow all;
 access_log   off;
 log_not_found off;
}

location  ~* \.(json|txt)$ {
  error_page 404 /404.html;
  access_log   off;
  log_not_found off;
}

